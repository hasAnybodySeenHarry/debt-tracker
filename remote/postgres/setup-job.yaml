apiVersion: batch/v1
kind: Job
metadata:
  name: postgres-setup
spec:
  template:
    spec:
      containers:
      - name: setup-script
        image: alpine:latest
        command: ["/bin/sh", "-c", "/tmp/setup-postgres.sh"]
        volumeMounts:
        - name: script-volume
          mountPath: /tmp
      initContainers:
      - name: copy-script
        image: alpine:latest
        command: ["/bin/sh", "-c", "cp /scripts/setup-postgres.sh /tmp/ && chmod +x /tmp/setup-postgres.sh"]
        volumeMounts:
        - name: script-volume
          mountPath: /scripts
        - name: writable-volume
          mountPath: /tmp
      restartPolicy: Never
      volumes:
      - name: script-volume
        configMap:
          name: postgres-setup-script
      - name: writable-volume
        emptyDir: {}
  backoffLimit: 4
