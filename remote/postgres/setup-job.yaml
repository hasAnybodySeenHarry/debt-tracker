apiVersion: batch/v1
kind: Job
metadata:
  name: postgres-setup
spec:
  template:
    spec:
      containers:
      - name: setup-script
        image: alpine:latest
        command: ["/bin/sh", "-c", "/scripts/setup-postgres.sh"]
        volumeMounts:
        - name: script-volume
          mountPath: /scripts
      restartPolicy: Never
      volumes:
      - name: script-volume
        configMap:
          name: postgres-setup-script
  backoffLimit: 4
