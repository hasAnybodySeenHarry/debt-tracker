apiVersion: v1
kind: Pod
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  containers:
  - name: rabbitmq
    image: rabbitmq:3-management
    ports:
    - containerPort: 5672
      name: amqp
    - containerPort: 15672
      name: management
    env:
    - name: RABBITMQ_DEFAULT_USER
      value: "harry"
    - name: RABBITMQ_DEFAULT_PASS
      value: "password"
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  selector:
    app: rabbitmq
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
    - name: management
      port: 15672
      targetPort: 15672
  type: ClusterIP
